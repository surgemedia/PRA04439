<div id="page-menu" class="col-lg-">
	<h2>@@parentName</h2>
	<div class="button-group">
		
		
		[pbAdvCategory collection="{ThisObject.ParentId}" Sort="SortOrder" ShowInvisible="True" ShowInactive="True"]
			[ItemTemplate]
			[pbAdvContentPanel Datatype="Datalist"]
			[[item.datadate]
		[/pbAdvContentPanel]
				<a class="h3-button" href="[Item.PageUrl]">[Item.Name]</a>
			[/ItemTemplate]
		[/pbAdvCategory]
	</div>
</div>
