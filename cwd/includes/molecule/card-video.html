<article class="card video col-lg-3 col-md-6 col-sm-12">
	<div class="wrapper" style="background-image: url('@@img');">
		<div class="textbox">
		<a href="#" class="" data-toggle="modal" data-target="#videoModal" onclick="">
		<i class="@@icon"></i>
		<h4>@@title</h4></a>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-body">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="stopVideo()"><i class="pe-icon-close" aria-hidden="true"></i></button>
		      	
		      	<div class="embed-container">			
		        	
		        	<iframe id="player" width="420" height="315" src="" frameborder="0" allowfullscreen></iframe>
		
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</article>
<script>
	$(document).ready(function() {
	 var url = "[pbContent RegionName='Video Url' StripHtml='True']";
	 var code=url.split("v=");
	
	 $("#player").prop("src","http://www.youtube.com/embed/"+code[1]+"?enablejsapi=1&origin=http%3A%2F%2Fwww.local-practical.com");
	});	
</script>
