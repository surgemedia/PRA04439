<div class="card-contact col-xs-12 col-lg-6 pull-right">
	<div class="wrapper @@background">
		<div class="image col-xs-12 col-sm-6 col-lg-4" style="background-image: url(@@image);"></div>
		<div class="info col-xs-12 col-sm-6 col-lg-8">
			<h3>Your Contact</h3>
			<p>@@info</p>
		</div>
		<div class="contact col-xs-12 col-sm-6 col-lg-8">
			<ul>
				<li>
					<p>@@name</p>
				</li>
				<li>
					<p>@@phone</p>
				</li>
				<li>
					<p>@@email</p>
				</li>
			</ul>
		</div>
	</div>

</div>
