<div class="card-contact col-lg-6">
	<div class="wrapper @@background">
		<div class="image col-lg-4" style="background-image: url(@@image);"></div>
		<div class="info col-lg-8">
			<h3>Your Contact</h3>
			<div>@@info</div>
		</div>
		<div class="contact col-lg-8">
			<ul>
				<li>
					@@name
				</li>
				<li>
					@@phone
				</li>
				<li>
					@@email
				</li>
			</ul>
		</div>
	</div>
	

</div>
